<style>
	ul.object-tools > li {
		display: inline-block;
	}

	ul.object-tools > li > .btn {
		 background-color: transparent;
		 border: 1px solid #7417cc;
		 border-radius: 5px;
		 color: black;
		 padding: .5em;
		 text-decoration: none;
	}
	
	ul.object-tools > li > .btn:focus,
	ul.object-tools > li > .btn:hover {
		border: 1px solid #7417cc;
	  	background-color: rgba(116,23,204, 0.2);
	  	color: gray;
	}	
</style>

<ul class="object-tools container">
    <li style="float:left">
        <a class="btn" href={{ previous_month }}>
            <i class="fas fa-angle-double-left"></i> Previous month
        </a>
    </li>
    <li style="float:right">
        <a class="btn" href={{ next_month }}>
            Next month <i class="fas fa-angle-double-right"></i>
        </a>
    </li>
</ul>

<h3 style="text-align:center;font-weight:400;line-height:1.2; margin-bottom:30px">
	{{month_name}}
</h3>
<div style="display:flex;justify-content:center">
	{{ calendar }}
</div>
