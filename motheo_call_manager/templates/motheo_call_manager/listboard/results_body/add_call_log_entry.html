
<!-- begin add call log entry button -->

<div class="btn-group">
  <a title="add call log entry"
	href="{% url 'edc_call_manager_admin:edc_call_manager_logentry_add' %}?log={{ result.call_log}}&next={{listboard_url_name}}&subject_identifier={{ result.subject_identifier }}		">
	  <button type="button" {% if result.log_entries %} class="btn btn-default" {% else %} class="btn btn-warning" {%endif%} btn-sm>
	  	 Add Call Log Enrty</button>
  </a>
  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
  	{% if result.log_entries %}
	  	{% for log_entry in result.log_entries %}
	    <li>
	    	<a href="{% url 'edc_call_manager_admin:edc_call_manager_logentry_change' log_entry.id %}?log={{ log_entry.log.id}}&next={% url 'call_manager_listboard_url' %}&subject_identifier{{ result.subject_identifier }}">
	    	 	{{ log_entry.call_datetime }}
	    	</a>
	    </li>
	    {% endfor %}
	{% else %}
		<li>no call log entries</li>
	{% endif %}
  </ul>
</div> 

<!-- end add call log entry button -->
